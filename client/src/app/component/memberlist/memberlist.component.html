      <mat-card>
  
        <mat-card-title>Member List</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let member of members">
  
  
              {{member.name}}

          </mat-list>
        </mat-card-content>
  
        
  
      </mat-card>
  
  
    </div>
  </div>
